<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <title th:text="${title}">Carrito</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-4">
    <h1 th:text="${subtitle}">Carrito de Compras</h1>

    <h2>Productos Disponibles</h2>
    <div class="list-group mb-4">
        <div th:each="product : ${products}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${product.name}">Nombre del Producto</strong><br>
                <span>Id: <span th:text="${product.id}"></span></span><br>
                <span>Precio: <span th:text="${product.price}"></span></span>
            </div>
            <a th:href="@{'/cart/add/' + ${product.id}}" class="btn btn-primary">Agregar al carrito</a>
        </div>
    </div>

    <h2>Productos en el Carrito</h2>
    <div class="list-group">
        <div th:each="entry : ${cartProducts}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong th:text="${entry.value.name}">Nombre del Producto</strong><br>
                <span>Id: <span th:text="${entry.key}"></span></span><br>
                <span>Precio: <span th:text="${entry.value.price}"></span></span><br>
            </div>
        </div>
    </div>

    <a th:href="@{/cart/removeAll}" class="btn btn-danger mt-3">Eliminar todos los productos del carrito</a>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
